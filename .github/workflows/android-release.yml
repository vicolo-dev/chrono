name: Android Release

on:
  push:
    tags:
    - '*'
  workflow_dispatch:

# 4
jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: "17"
          cache: 'gradle'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.16.3"
          channel: 'stable'
          cache: true

      - name: Create key.properties
        run: |
          echo keyPassword=\${{ secrets.KEY_PASSWORD }} > ./android/key.properties
          echo storePassword=\${{ secrets.KEY_STORE_PASSWORD }} >> ./android/key.properties
          echo keyAlias=\${{ secrets.KEY_ALIAS }} >> ./android/key.properties

      - name: Load key
        run: echo "${{ secrets.KEYSTORE_JKS_RELEASE }}" | base64 --decode > android/app/release-key.jks

      - name: Extract version from tag
        uses: damienaicheh/extract-version-from-tag-action@v1.1.0

      - name: Turn off analytics
        run: flutter config --no-analytics

      - name: Pub Get Packages
        run: flutter pub get

      - name: Build APPBUNDLE
        run: flutter build appbundle --flavor prod

      - name: Build APK
        run: flutter build apk --release --split-per-abi --flavor prod

      - name: Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v4.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Uncategorized</summary>\n\n#{{UNCATEGORIZED}}\n</details>",
              "categories": [
                {
                  "title": "## ğŸš€ Features",
                  "labels": ["feature"]
                },
                {
                  "enhancements": "## âœ¨ Enhancements"
                  "labels": ["enhancement"]
                },
                {
                  "title": "## ğŸ› Fixes",
                  "labels": ["bug"]
                },
                {
                  "key": "tests",
                  "title": "## ğŸ§ª Tests",
                  "labels": ["test"]
                },
              ],
            }

      - name: Create Github Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/bundle/release/*.aab,build/app/outputs/flutter-apk/*.apk"
          body: ${{steps.github_release.outputs.changelog}}
          draft: true

